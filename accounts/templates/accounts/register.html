{% extends "accounts/login.html" %}

		<form method="POST">
			{% csrf_token %}
			{{form.as_p}}

      <a href="{% url 'accounts:logIn' %}" style="color: #fff;"><strong>Already have an account?</strong></a>
		</form>
    {% endblock %}
